name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force:
        description: "Force release even if tag exists"
        required: false
        default: "false"

env:
  CARGO_TERM_COLOR: always

jobs:
  # ── 1. Read version, decide whether to release ──────────────────
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      tag: ${{ steps.meta.outputs.tag }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: read version from Cargo.toml
        id: meta
        run: |
          version=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "tag=v$version"    >> "$GITHUB_OUTPUT"

      - name: check if tag exists
        id: check
        run: |
          force="${{ github.event.inputs.force || 'false' }}"
          if git rev-parse "v${{ steps.meta.outputs.version }}" >/dev/null 2>&1; then
            if [ "$force" = "true" ]; then
              echo "should_release=true" >> "$GITHUB_OUTPUT"
            else
              echo "should_release=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          fi

  # ── 2. Cross-compile for 4 targets ─────────────────────────────
  build:
    needs: prepare
    if: needs.prepare.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            use_cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-15-intel
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: build
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../bolo-${{ matrix.target }}.tar.gz bolo
          cd ../../..

      - uses: actions/upload-artifact@v4
        with:
          name: bolo-${{ matrix.target }}
          path: bolo-${{ matrix.target }}.tar.gz

  # ── 3. Generate man page ────────────────────────────────────────
  manpage:
    needs: prepare
    if: needs.prepare.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: generate man page
        run: cargo run --bin gen-man

      - uses: actions/upload-artifact@v4
        with:
          name: manpage
          path: target/bolo.1

  # ── 4. Create GitHub Release ────────────────────────────────────
  release:
    needs: [prepare, build, manpage]
    if: needs.prepare.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: collect assets
        run: |
          mkdir -p release
          cp artifacts/bolo-*/bolo-*.tar.gz release/
          cp artifacts/manpage/bolo.1 release/

      - name: create tag
        run: |
          git tag "${{ needs.prepare.outputs.tag }}"
          git push origin "${{ needs.prepare.outputs.tag }}"

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: ${{ needs.prepare.outputs.tag }}
          generate_release_notes: true
          files: release/*
